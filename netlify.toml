[build]
  command = "npm run build"
  publish = "public"  # Si es necesario, ajusta esto según el directorio de salida de tu aplicación

[plugins]
  [[plugins]]
  package = "@netlify/plugin-functions-install-core"

[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true
